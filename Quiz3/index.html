<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz 3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #hoverBox {
        width: 200px;
        height: 100px;
        border: 2px solid blue;
        background-color: lightgray;
        text-align: center;
        line-height: 100px;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Quiz 3</h1>

    <!-- Button -->
    <button id="btnClick">Click Me</button>

    <!-- Text Input -->
    <input
      type="text"
      id="textInput"
      placeholder="Type something"
      style="margin-top: 10px" />

    <br /><br />
    <hr />
    <br />

    <!-- Hover Box -->
    <div id="hoverBox">Hover over me</div>

    <br />
    <hr />
    <br />

    <!-- Image -->
    <img
      id="image"
      src="https://via.placeholder.com/150"
      alt="Placeholder"
      style="margin-top: 10px" />

    <br /><br />
    <hr />
    <br />

    <!-- Paragraph -->
    <p id="paragraph">This is a paragraph.</p>

    <br />
    <hr />

    <!-- Dropdown -->
    <select id="dropdown" style="margin-top: 10px">
      <option value="">Select a Color</option>
      <option value="Red">Red</option>
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
    </select>

    <br /><br />
    <hr />

    <div id="output">Output will appear here...</div>
    <script>
      //output identifer
      output = document.getElementById("output");
      //Q1)
      document.getElementById("btnClick").addEventListener("click", () => {
        output.textContent = "Button clicked!";
      });

      //Q2)
      document
        .getElementById("textInput")
        .addEventListener("keyup", (event) => {
          output.textContent = "You typed: " + event.target.value;
        });

      //Q3
      //mouse entere
      hbox = document.getElementById("hoverBox");
      hbox.addEventListener("mouseenter", () => {
        hbox.textContent = "Mouse entered!";
        hbox.style.backgroundColor = "Yellow";
      });
      //mouse leave
      hbox.addEventListener("mouseleave", () => {
        hbox.textContent = "Hover over me";
        hbox.style.backgroundColor = "lightgray";
      });

      //Q4)
      document.getElementById("image").addEventListener("click", () => {
        document.getElementById("image").style.display = "none";
        output.textContent = "Image removed!";
      });

      //Q5)
      document
        .getElementById("dropdown")
        .addEventListener("change", (event) => {
          document.getElementById("paragraph").style.color = event.target.value;
        });
    </script>
  </body>
</html>
