<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #c8dfcd;
      }
      .navbar-brand,
      .nav-link {
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #28a745;
      }
      .clinic-card:hover,
      .product-card:hover,
      .card:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .footer {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 1rem 0;
        text-align: center;
      }
    </style>
    <title>AdoptKa - Clinics</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AdoptKa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/clinics.html">Clinics</a>
            <a class="nav-link" href="/products.html">Products</a>
            <a class="nav-link" href="/about.html">About Us</a>
            <a class="nav-link disabled" aria-disabled="true">Partner</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="text-center">Veterinary Clinics</h1>
      <p class="text-center mb-4">
        Find trusted veterinary clinics for your pet's healthcare needs.
      </p>

      <div class="row g-4">
        <!-- Clinic 1 -->
        <div class="col-md-4 col-12">
          <a href="/clinicsPage.html" class="text-decoration-none">
            <div class="card clinic-card">
              <img
                src="/img/DALL·E 2024-11-24 19.50.28 - A visually appealing and professional banner-style image for a veterinary clinic named 'Happy Paws Veterinary'. The text 'Happy Paws Veterinary' is pr.webp"
                class="card-img-top"
                alt="Happy Paws Veterinary" />
              <div class="card-body">
                <h5 class="card-title">Happy Paws Veterinary</h5>
              </div>
            </div>
          </a>
        </div>
        <!-- Clinic 2 -->
        <div class="col-md-4 col-12">
          <a href="/clinicsPage.html" class="text-decoration-none">
            <div class="card clinic-card">
              <img
                src="/img/DALL·E 2024-11-24 19.47.42 - A visually appealing and professional banner-style image for a veterinary clinic named 'Furry Friends Clinic'. The text 'Furry Friends Clinic' is prom.webp"
                class="card-img-top"
                alt="Furry Friends Clinic" />
              <div class="card-body">
                <h5 class="card-title">Furry Friends Clinic</h5>
              </div>
            </div>
          </a>
        </div>
        <!-- Clinic 3 -->
        <div class="col-md-4 col-12">
          <a href="/clinicsPage.html" class="text-decoration-none">
            <div class="card clinic-card">
              <img
                src="/img/fa79e117-073a-4572-b949-a8f2428a000e.webp"
                class="card-img-top"
                alt="The Pet Wellness Center" />
              <div class="card-body">
                <h5 class="card-title">The Pet Wellness Center</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2024 AdoptKa. All Rights Reserved | Designed with ❤️ for pets.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
