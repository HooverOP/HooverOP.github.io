<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Details Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style>
      body {
        background-color: #c8dfcd;
      }
      .navbar-brand,
      .nav-link {
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #28a745;
      }
      .clinic-card:hover,
      .product-card:hover,
      .card:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .footer {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 1rem 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AdoptKa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/clinics.html">Clinics</a>
            <a class="nav-link" href="/products.html">Products</a>
            <a class="nav-link" href="/about.html">About Us</a>
            <a class="nav-link" href="/form.html">Partner</a>
          </div>
        </div>
      </div>
    </nav>
    <h2 style="text-align: center">Pet Details Form</h2>

    <form
      action="/submit-pet-details"
      method="POST"
      enctype="multipart/form-data"
      style="
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      ">
      <label for="name" style="display: block; margin-bottom: 8px"
        >Pet's Name:</label
      >
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Bambam..."
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="age" style="display: block; margin-bottom: 8px">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="in years, so if its 6 months old... (0.5)"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="type" style="display: block; margin-bottom: 8px">Type:</label>
      <input
        type="text"
        id="type"
        name="type"
        placeholder="Cat/Dog..."
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="breed" style="display: block; margin-bottom: 8px"
        >Breed:</label
      >
      <input
        type="text"
        id="breed"
        name="breed"
        placeholder="German/Iraq"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="photo" style="display: block; margin-bottom: 8px"
        >Photo:</label
      >
      <input
        type="file"
        id="photo"
        name="photo"
        accept="image/*"
        required
        style="width: 100%; padding: 10px; margin-bottom: 15px" />

      <label for="description" style="display: block; margin-bottom: 8px"
        >Description:</label
      >
      <textarea
        id="description"
        name="description"
        rows="4"
        placeholder="He loves..."
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "></textarea>

      <label for="email" style="display: block; margin-bottom: 8px"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email@email.com"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <label for="phone" style="display: block; margin-bottom: 8px"
        >Phone Number:</label
      >
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="07517667089"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
        " />

      <button
        type="submit"
        style="
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        ">
        Submit
      </button>
    </form>

    <!-- Footer -->
    <footer class="footer mt-5">
      <p>© 2024 AdoptKa. All Rights Reserved | Designed with ❤️ for pets.</p>
    </footer>

    <script src="form.js"></script>
  </body>
</html>
